<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="Formular.css">
</head>
<body>
    <form>
        <div>
            <label for="nume">Your name</label>
            <input type="text" name="nume" id="nume" placeholder="Nume" minlength="3" maxlength="10" required>
        </div>

        <div>
            <label for="email">Your email</label>
            <input type="email" name="email" id="email" placeholder="E-mail" required>
        </div>

        <div>
            Topping:
            <input type="radio" name="supreme" id="supreme" value="supreme">
            <label for="supreme">Supreme</label>

            <input type="radio" name="vegetarian" id="vegetarian" value="vegetarian" checked>
            <label for="vegetarian">Vegetarian</label>

            <input type="radio" name="hawaian" id="hawaian" value="hawaian">
            <label for="hawaian">Hawaian</label>
        </div>

        <div>
            <label for="sos">Sauce:</label>
            <select name="sos" id="sos">
                <option value="tomato">Tomato</option>
                <option value="garlic" selected>Garlic</option>
                <option value="tzatziki">Tzatziki</option>
            </select>
        </div>

        <div>
            Extras:
            <input type="checkbox" name="cheese" id="cheese" value="cheese">
            <label for="cheese">Cheese</label>

            <input type="checkbox" name="onions" id="onions" value="onions">
            <label for="onions">Onions</label>

            <input type="checkbox" name="olives" id="olives" value="olives">
            <label for="olives">Olives</label>
        </div>

        <div>
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" min="1" max="7" value="2">
        </div>

        <div>
            <label for="data">Data livrare:</label>
            <input type="date" name="data" id="data">
        </div>

        <div class="area">
            <label for="instructiuni">Delivery instructions:</label>
            <textarea id="instructiuni" name="instructiuni" placeholder="Scrieti detalii" required></textarea>
        </div>

        <button type="submit">Send Order</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
