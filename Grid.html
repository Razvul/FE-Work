<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Grid.css">
</head>
<body>
    <div class="calculatoare">
        <div class="calculator">
            <div class="bara-sus">
                <div>Calculator</div>
                <div>_</div>
                <div style="display: flex;">
                    <div style="display: flex; border: 2px solid black; width: 5px; height: 5px; margin: auto;"></div>
                </div>
                <div>X</div>
            </div>
            
            <div class="bara1">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p class="denumire">Standard</p>
            </div>
    
            <p class="ecran">0</p>
    
            <div class="butoane-sus">
                <div class="deschis">MC</div>
                <div class="deschis">MR</div>
                <div class="inchis">M+</div>
                <div class="inchis">M-</div>
                <div class="inchis">MS</div>
                <div class="deschis">M*</div>
            </div>
    
            <div class="grid-butoane-multe">
                <div>%</div>
                <div>CE</div>
                <div>C</div>
                <div><-</div>
    
                <div><sup>1</sup>&frasl;<sub>x</sub></div>
                <div>x<sup>2</sup></div>
                <div>√x</div>
                <div>÷</div>
    
                <div class="numar">7</div>
                <div class="numar">8</div>
                <div class="numar">9</div>
                <div>*</div>
    
                <div class="numar">4</div>
                <div class="numar">5</div>
                <div class="numar">6</div>
                <div>-</div>
    
                <div class="numar">1</div>
                <div class="numar">2</div>
                <div class="numar">3</div>
                <div>+</div>
    
                <div class="plus-minus">+/-</div>
                <div class="numar">0</div>
                <div class="punct">.</div>
                <div class="egal">=</div>
            </div>
        </div>

        <div class="calculator">
            <div class="bara-sus">
                <div>Calculator</div>
                <div>_</div>
                <div style="display: flex;">
                    <div style="display: flex; border: 2px solid black; width: 5px; height: 5px; margin: auto;"></div>
                </div>
                <div>X</div>
            </div>
            
            <div class="bara1">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p class="denumire">Scientific</p>
            </div>
    
            <p class="ecran">0</p>

            <div class="butoane-sus-grid">
                <p><b>DEG</b></p>
                <p class="span5"><b>F-E</b></p>
                <div class="deschis">MC</div>
                <div class="deschis">MR</div>
                <div class="inchis">M+</div>
                <div class="inchis">M-</div>
                <div class="inchis">MS</div>
                <div class="deschis">M*</div>
            </div>

            <div class="grid-butoane-multe2">
                <div>2<sup>nd</sup></div>
                <div>&Pi;</div>
                <div>e</div>
                <div>C</div>
                <div><-</div>
    
                <div>x<sup>2</sup></div>
                <div><sup>1</sup>&frasl;<sub>x</sub></div>
                <div>|x|</div>
                <div>exp</div>
                <div>mod</div>
    
    
                <div>x<sup>3</sup></div>
                <div>(</div>
                <div>)</div>
                <div>n!</div>
                <div>÷</div>
    
                <div>x<sup>y</sup></div>
                <div class="numar">7</div>
                <div class="numar">8</div>
                <div class="numar">9</div>
                <div>*</div>
    
                <div>10<sup>y</sup></div>
                <div class="numar">4</div>
                <div class="numar">5</div>
                <div class="numar">6</div>
                <div>-</div>
    
                <div>log</div>
                <div class="numar">1</div>
                <div class="numar">2</div>
                <div class="numar">3</div>
                <div>+</div>
    
                <div>ln</div>
                <div class="plus-minus">+/-</div>
                <div class="numar">0</div>
                <div class="punct">.</div>
                <div class="egal">=</div>
            </div>
        </div>
    </div>

    <div class="metro"></div>
</body>
</html>
